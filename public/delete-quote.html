<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete quote</title>

  <style>

    }
  </style>
  <body>
    <h1>Delete quote</h1>

    <iframe
      src="./auth.html"
      frameborder="1"
      width="100%"
      height="250px"
      id="auth-iframe"
    ></iframe>

    <form action="" id="form">
      <label for="quote-id">Quote ID:</label>
      <input type="number" id="quote-id" required />
      <input type="submit" value="Delete quote" />
    </form>
    <p id="display-response"></p>

    <script>
      /**

       */

        username: "",
        password: "",
        userToken: "",
      };

        credentials.password = eventCredentials.password;
        credentials.userToken = eventCredentials.userToken;
      });

      /**
       * Handling Delete quote
       */

      const serverUrl = new URL(
        window.location.pathname.replace("public/delete-quote.html", ""),
        window.location.origin
      );

      const displayResponse = document.getElementById("display-response");
      const formElement = document.getElementById("form");

      formElement.addEventListener("submit", async (event) => {
        event.preventDefault();

        const headers = new Headers();

        if (credentials.username && credentials.password) {
          headers.set(
            "Authorization",
            "Basic " + btoa(`${credentials.username}:${credentials.password}`)
          );
        } else if (credentials.userToken) {
          headers.set("api-token", credentials.userToken);
        }

        const request = new Request(
          serverUrl + `quotes/${formElement["quote-id"].value}`,
          {
            method: "DELETE",
            headers,
          }
        );

        try {
          const result = await fetch(request);
          const json = await result.json();
          displayResponse.textContent = JSON.stringify(json);
        } catch (err) {
          displayResponse.textContent = err;
        }
      });
    </script>
  </body>
</html>
