<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get quotes</title>
    <style>
      p {
        margin: 0;
      }
      li {
        margin: 1rem 0;
      }
      footer {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Get multiple quotes per page</h1>

    <iframe
      src="./auth.html"
      frameborder="1"
      width="100%"
      height="250px"
      id="auth-iframe"
    ></iframe>

    <ul id="quotes-list"></ul>
    <footer>
      <p id="display-response"></p>
      <p>
        page: <span id="page-display"></span>
        <button id="prev-button">previous</button>
        <button id="next-button">next</button>
      </p>
    </footer>
    <script>
      /**
       * Handling Authentication
       */
      const credentials = {
        username: "",
        password: "",
        userToken: "",
      };

      const authIframe = document.getElementById("auth-iframe");
      window.addEventListener("message", (event) => {
        const { credentials: eventCredentials } = event.data;

        if (!eventCredentials) {
          returm;
        }

        credentials.username = eventCredentials.username;
        credentials.password = eventCredentials.password;
        credentials.userToken = eventCredentials.userToken;
        updateList();
      });

      /**
       * Handling Updating List
       */

      const displayResponse = document.getElementById("display-response");
      let currentPage = 1;
      let currentQuotes;

      const serverUrl = new URL(
        window.location.pathname.replace("public/get-quotes.html", ""),
        window.location.origin
      );

      async function getQuotes() {
        const headers = new Headers();

        if (credentials.username && credentials.password) {
          headers.set(
            "Authorization",
            "Basic " + btoa(`${credentials.username}:${credentials.password}`)
          );
        } else if (credentials.userToken) {
          headers.set("api-token", credentials.userToken);
        }

        const request = new Request(serverUrl + `quotes?page=${currentPage}`, {
          method: "GET",
          headers,
        });

        const result = await fetch(request);
        return result;
      }

      async function updateList() {
        displayResponse.textContent = "";
        displayResponse.toggleAttribute("hidden", true);

        const result = await getQuotes();
        const json = await result.json();

        if (json.error) {
          displayResponse.textContent = json.error;
          displayResponse.toggleAttribute("hidden", false);
          return;
        }

        currentQuotes = json.data;

        const listElement = document.getElementById("quotes-list");
        listElement.innerHTML = "";
        for (const { quote, author, id } of currentQuotes) {
          const listItem = document.createElement("li");
          const quoteLine = document.createElement("p");
          quoteLine.textContent = `"${quote}"`;
          const authorLine = document.createElement("p");
          authorLine.textContent = `by ${author}`;
          const idLine = document.createElement("p");
          idLine.textContent = `id: ${id}`;
          listItem.appendChild(quoteLine);
          listItem.appendChild(authorLine);
          listItem.appendChild(idLine);
          listElement.appendChild(listItem);
        }
      }

      /**
       * Handling paging
       */

      const prevButton = document.getElementById("prev-button");
      const nextButton = document.getElementById("next-button");
      const pageDisplay = document.getElementById("page-display");

      pageDisplay.textContent = currentPage;

      prevButton.addEventListener("click", () => {
        if (currentPage <= 1) {
          console.log("Already at the first page");
          return;
        }

        currentPage--;
        pageDisplay.textContent = currentPage;
        updateList();
      });

      nextButton.addEventListener("click", () => {
        if (currentQuotes.length === 0) {
          console.log("Already reached the end");
          return;
        }
        currentPage++;
        pageDisplay.textContent = currentPage;
        updateList();
      });
    </script>
  </body>
</html>
