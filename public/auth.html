<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
  </head>
  <body>
    <form id="auth-form">
      <p>Introduce one of the following credentials:</p>
      <p>
        <label for="user-token">User Token: </label>
        <input type="text" name="user-token" id="user-token" />
      </p>
      <p>or</p>
      <p>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" />
        <label for="password">password:</label>
        <input type="password" name="password" id="password" />
      </p>
      <p>
        <input type="submit" value="Set credentials" />
        <span id="set-message" hidden>Set!</span>
      </p>
    </form>

    <script>
      const credentials = {
        username: "",
        password: "",
        userToken: "",
      };

      const setMessage = document.getElementById("set-message");
      const authForm = document.getElementById("auth-form");

      authForm.addEventListener("submit", (event) => {
        event.preventDefault();

        credentials.username = authForm.username.value;
        credentials.password = authForm.password.value;
        credentials.userToken = authForm["user-token"].value;

        window.parent.postMessage({ credentials });

        setMessage.toggleAttribute("hidden", false);
        setTimeout(() => setMessage.toggleAttribute("hidden", true), 3000);
      });
    </script>
  </body>
</html>
